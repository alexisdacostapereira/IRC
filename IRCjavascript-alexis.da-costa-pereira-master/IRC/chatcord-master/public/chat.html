    <title>Discord App</title>

<body>
    <div class="chat-container">
        <!--Top-->
        <header class="chat-header">
            <div class="textDiscord"><i class="fab fa-discord"></i> Discord</div>
            <div>

                <a class="btn tooltip" id="cmd"><i class="fas fa-terminal"><span class="tooltiptext">Show/Unshow commands bot</span></i></a>

                <a class="btn tooltip" id="pin"><i class="fas fa-map-pin"><span class="tooltiptext">Show/Unshow messages pin</span></i></a>
                <a href="index.html" class="btn">Logout</a>
            </div>

        </header>

        <div id="nav-mobile">
            <button id="buttonNav" class="btn btn-dark" onclick="openNav()"> ☰ </button>
        </div>

        <div id="nav-content-mobile" style="display: none;">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" rel="noopener">×</a>
            <center>
                <h3><i class="fas fa-comments" id="room"></i> Channels Name:</h3>
                <h2 id="room-name-mobile"> <a><i class="fas fa-cog"></i></a>
                </h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users-mobile"></ul>
            </center>
        </div>
        <!--App global-->
        <main class="chat-main">
            <div class="chat-sidebar">
                <button class="green-nitro-button" id="btnChannel" onclick="newChan()">Channels</button> <button class="black-nitro-button" id="btnFriend">Friends</button>
                <h3><i class="fas fa-comments" id="room"></i> Channels Name:</h3>
                <h2 id="room-name"><a><i class="fas fa-cog"></i></a></h2>
                <button class="white-button">New Channel <i class="fas fa-plus-circle" style="color:#7289da"></i></button>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users"></ul>
            </div>
            <div class="scrollerBase">
                <div class="chat-messages"></div>
            </div>
        </main>

        <!--Input send message-->
        <div class="chat-form-container">
            <div class="pseudoparam">
                <div id="param">
                    <a><i class="fas fa-cog"></i></a>
                </div>
                <div id="userConnected">

                </div>
            </div>
            <div id="chat-form">
                <!--invisible label caracter-->
                <label for="messageBar" type="text">​​​​​&#8203;</label>
                <input id="messageBar" type="text" required autocomplete="off" />
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity=" sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin=" anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="http://localhost:30/socket.io/socket.io.js" type="text/javascript"></script>
    <!--<script src="/socket.io/socket.io.js"></script>-->
    <script src="js/main.js"></script>
    <script src="js/animation.js"></script>


    <script src="js/historyMessage.js"></script>
</body>

</html>
